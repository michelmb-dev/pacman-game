<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="assets/icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pac-Man Game</title>
</head>

<body>
<!-- Create game canvas -->
<main>
<canvas id="canvas" width="552" height="552"></canvas>
<button class="btn-menu">START</button>
<div class="info">
  <!-- Display lives -->
  <div class="lives">
    <h2>Lives: <span id="lives"></span></h2>
  </div>
  <!-- Display score -->
  <div class="score">
    <h2>Score: <span id="score">0</span></h2>
  </div>
</div>
</main>
<div class="buttons">
  <button class="btn-ctrl" id="UP">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
         class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
    </svg>
  </button>
  <span>
    <button class="btn-ctrl" id="LEFT">
      <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
      </svg>
    </button>
    <button class="btn-ctrl" id="RIGHT">
      <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
      </svg>
    </button>
  </span>
  <button class="btn-ctrl" id="DOWN">
    <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
    </svg>
  </button>
</div>

<!-- debug assets -->
<div style="display:none;">
  <img id="animation" src="assets/pacman.png" alt="">
  <img id="ghosts" src="assets/ghosts.png" alt="">
  <img id="ghosts-frightened" src="assets/ghosts-frightened.png" alt="">
</div>

<script type="module" src="/src/main.ts"></script>
</body>
</html>

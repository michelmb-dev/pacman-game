<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="assets/icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pac-Man Game</title>
</head>

<body>
  <!-- Create game canvas -->
  <canvas id="canvas" width="552" height="552"></canvas>
  <button class="btn-menu">Start Game</button>
  <div class="info">
    <!-- Display lives -->
    <div class="lives">
      <h2>Lives: <span id="lives"></span></h2>
    </div>
    <!-- Display score -->
    <div class="score">
      <h2>Score: <span id="score">0</span></h2>
    </div>
  </div>

  <!-- debug assets -->
  <div style="display:none;">
    <img id="animation" src="assets/pacman.png" alt="">
    <img id="ghosts" src="assets/ghosts.png" alt="">
    <img id="ghosts-frightened" src="assets/ghosts-frightened.png" alt="">
  </div>

<script type="module" src="/src/main.ts"></script>
</body>
</html>
